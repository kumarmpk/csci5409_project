<div class="d-flex justify-content-sm-between">
    <h2>Jobs</h2>
    <button (click)="onShowOrders()"
            type="button"
            class="btn btn-lg btn-outline-info">View Orders</button>
</div>
<div class="mt-3">
    <form class="form-inline">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="filter-field"><img src="../../../assets/filter-solid.svg" alt="Filter icon" width="16" height="20"></span>
            </div>
            <input type="text" #box (keyup)="onFilter(box.value)" class="form-control" placeholder="Type job name" aria-label="Type job name" aria-describedby="filter-field">
        </div>
    </form>
</div>
<div class="row mt-3">
    <div class="col">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Job</th>
                <th>Part</th>
                <th>Quantity</th>
            </tr>
            </thead>
            <tbody>
                <tr *ngFor="let job of filteredJobs">
                    <td>{{ job.jobName }}</td>
                    <td>{{ partService.partMap.get(job.partId) || job.partId }}</td>
                    <td>{{ job.qty }}</td>
                    <td>
                        <div class="btn btn-danger"
                           (click)="onDeleteJob(job.jobName, job.partId)" >Delete</div>
                    </td>
                    <td>
                        <a class="btn btn-info"
                           [routerLink]="['edit', job.jobName]">Edit</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col">
        <app-create-edit-job></app-create-edit-job>
    </div>
</div>
